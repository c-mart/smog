{% extends 'layout.html' %}
{% block title %}
<h1>{{ g.site_settings.site_title }}</h1>
{% endblock %}

{% block body %}
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post" class="login-form">
        <p>
            Email Address<br />
            <input type="text" size="50" name="email" />
        </p>
        <p>
            Password<br />
            <input type="password" size="50" name="password" />
        </p>
        <p>
            <input type="submit" value="Log in" />
        </p>
    </form>
{% endblock %}
