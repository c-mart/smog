{% block title %}
<h1>{{ g.site_settings.site_title }}</h1>
{% endblock %}

    <form action="{{ url_for('login') }}" method="post" class="login-form">
        <div class="row">
            <div class="six columns">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" class="u-full-width" />

                <div class="u-pull-right"><input type="submit" value="Log in" class="button-primary" /></div>
            </div>
        </div>
        </p>
